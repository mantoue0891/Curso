<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1, maximum-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/materialize.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="css/style.css">
    <title>Material</title>
  </head>
  <body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <div class="row">
      <!-- encabezado -->
      <div class="col s12 m12 l12 teal darken-3 encabezado white-text">
        Barra de encabezado y busqueda
      </div>
      <!-- encabezado -->
      <!-- container -->
      <!-- grupos -->
      <div class="col s2 m2 l2 teal lighten-4 grupos">
        Columna para los grupos
      </div>
      <!-- grupos -->
      <!-- principal -->
      <div class="col s10 m7 l7 teal lighten-4 principal">
        <div class="row">
          <!-- publicaciones -->
          <div class="col s12 m12 l8 publicaciones">
            columna para las publicaciones
          </div>
          <!-- publicaciones -->
          <!-- noticias -->
          <div class="col l3 offset-l1 hide-on-med-and-down noticias">
            columna para las noticias
          </div>
          <!-- noticias -->
        </div>
      </div>
      <!-- principal -->
      <!-- chat -->
      <div class="col m3 l3 hide-on-small-only chat">
        <!-- actividad -->
        <div class="col m12 l12 teal darken-2 actividad">
          bloque para actividad reciente
        </div>
        <div class="col m12 l12 teal darken-1 actividad">
          bloque para el chat
        </div>
        <!-- actividad -->
      </div>
      <!-- chat -->
      <!-- container -->
    </div>
  </body>
</html>
